<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <title>i-Tube</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <!-- DATA FILES -->
  <script src="data/Cards-발매곡.js" defer></script>
  <script src="data/Cards-OST참여곡.js" defer></script>
  <script src="data/Cards-음악방송시상식.js" defer></script>
  <script src="data/Cards-페스티벌직캠.js" defer></script>
  <script src="data/Cards-공식채널.js" defer></script>
  <script src="data/Cards-자체예능.js" defer></script>
  <script src="data/Cards-녹음비하인드.js" defer></script>
  <script src="data/Cards-출연콘텐츠.js" defer></script>
  <script src="data/Cards-퍼포먼스클립.js" defer></script>
  <script src="data/Cards-매거진인터뷰.js" defer></script>
  <script src="data/Cards-라디오오디오쇼.js" defer></script>
  <script src="data/Cards-라이브방송.js" defer></script>
  <script src="data/Cards-광고.js" defer></script>
  <script src="data/Cards-기타.js" defer></script>
  <script src="data/Cards-Shorts.js" defer></script>
  <script src="data/Cards-tweets.js" defer></script>
  <script src="data/subtags.js" defer></script>

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <!-- MAIN JS -->
  <script src="assets/js/index.js" defer></script>
</head>

<body>

<!-- ■■■ 상단 고정 전체 wrapper ■■■ -->
<div class="fixed-top-wrapper">
  <div class="fixed-inner">

    <div class="header-bar">

      <img src="images/menu.svg" class="mobile-menu-btn">
      <img src="images/home.svg" class="icon-left" id="homeBtn">

      <div class="searchbox">
        <input 
            type="text"
            id="searchInput"
            autocomplete="off"
        >
        
        <img src="images/search.svg" class="icon-right" id="searchBtn">
        
        <div class="separator"></div>
        
        <button id="categoryDropdownBtn" class="category-btn in-search">
            <span id="currentCategory">All Videos</span>
            <img src="images/arrow_down.svg" class="arrow"> 
        </button>
      </div>

      <!-- ★★★ 카테고리 드롭다운 -->
      <div id="categoryDropdown" class="category-dropdown hidden">
        <div class="cat-item">All Videos</div>
        <div class="cat-item">발매곡</div>
        <div class="cat-item">OST·참여곡</div>
        <div class="cat-item">음악방송·시상식</div>
        <div class="cat-item">페스티벌 직캠</div>
        <div class="cat-item">공식 채널</div>
        <div class="cat-item">자체 예능</div>
        <div class="cat-item">녹음 비하인드</div>
        <div class="cat-item">출연 콘텐츠</div>
        <div class="cat-item">퍼포먼스 클립</div>
        <div class="cat-item">매거진·인터뷰</div>
        <div class="cat-item">라디오·오디오쇼</div>
        <div class="cat-item">라이브 방송</div>
        <div class="cat-item">광고</div>
        <div class="cat-item">기타</div>
        <div class="cat-item">Shorts</div>
        <div class="cat-item">X(Twitter)</div>
      </div>

    </div><!-- header-bar 끝 -->

  </div>
</div>



  <!-- ■■■ 본문 container ■■■ -->
  <div class="container">

    <!-- ■ 필터줄: filter-bar / filterBtn / toggleSortBtn -->
    <div class="filter-bar">
      <button id="yearFilter" class="filterBtn">연도</button>
      <button id="monthFilter" class="filterBtn">월</button>
      <button id="subTagFilter" class="filterBtn">서브태그</button>
      <button id="toggleSortBtn" class="filterBtn">최신순</button>
    </div>

    <div id="filterMenu" class="hidden"></div>

    <!-- ■ 영상 갯수 -->
    <div class="video-count-row">
      <span id="cardCount">총 0개</span>
    </div>

    <!-- ■ 카드 리스트: card-container -->
    <section id="allCards" class="card-container"></section>

    <!-- ■ footer 영역 -->
    <footer class="footer">
      <button id="loadMoreBtn" class="more-btn">
        <img src="images/more.svg" alt="more">
      </button>

      <button id="scrollTopBtn" class="top-btn">
        <img src="images/up.svg" alt="top">
      </button>
    </footer>

  </div>
<div id="categoryBtnDummy" style="position:absolute; visibility:hidden; white-space:nowrap;"></div>


</body>
</html>
